<h1>{{title}}</h1>
<div>
      <ul class="heroes">
            <li *ngFor="let hero of heroes" (click)="onSelected(hero)" 
            [class.selected]="hero === selectedHero">
                  <span class="badge">{{hero.id}}</span>{{hero.name}}
            </li>
      </ul>

</div>

<my-hero-detail [hero]="selectedHero"></my-hero-detail>
